<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gold Drive</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #f5f5f5;
    }
    header {
      background-color: #1a1a1a;
      padding: 1rem 2rem;
      text-align: center;
      border-bottom: 2px solid #ffd700;
    }
    header h1 {
      color: #ffd700;
      margin: 0;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      background-color: #121212;
    }
    nav a {
      color: #f5f5f5;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #ffd700;
    }
    .container {
      padding: 2rem;
    }
    .section {
      margin-bottom: 3rem;
    }
    textarea, input[type="file"] {
      width: 100%;
      padding: 1rem;
      background-color: #1a1a1a;
      color: #f5f5f5;
      border: 1px solid #ffd700;
      border-radius: 8px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .gallery img {
      max-width: 200px;
      border: 2px solid #ffd700;
      border-radius: 8px;
    }
    .goals-list {
      list-style: none;
      padding: 0;
    }
    .goals-list li {
      background-color: #1a1a1a;
      margin-bottom: 1rem;
      padding: 1rem;
      border-left: 4px solid #ffd700;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gold Drive</h1>
    <p>Your private space for reflection, goals, and growth</p>
  </header>
  <nav>
    <a href="#journal">Journal</a>
    <a href="#photos">Photos</a>
    <a href="#goals">Goals</a>
  </nav>
  <div class="container">
    <div id="journal" class="section">
      <h2>üìù Journal</h2>
      <textarea rows="10" placeholder="Write your thoughts here..."></textarea>
    </div>

    <div id="photos" class="section">
      <h2>üì∏ Photo Upload</h2>
      <input type="file" accept="image/*" multiple onchange="previewPhotos(event)">
      <div class="gallery" id="gallery"></div>
    </div>

    <div id="goals" class="section">
      <h2>üéØ Goals & Intentions</h2>
      <ul class="goals-list">
        <li>Workout 5 days a week</li>
        <li>Stick to clean eating 80% of the time</li>
        <li>Write a journal entry every evening</li>
        <li>Track weekly progress with photos</li>
      </ul>
    </div>
  </div>
  <script>
    function previewPhotos(event) {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';
      const files = event.target.files;
      for (let i = 0; i < files.length; i++) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          gallery.appendChild(img);
        }
        reader.readAsDataURL(files[i]);
      }
    }
  </script>
</body>
</html>
